<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人兴趣 - 刘璐璐</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .interest-card {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .interest-title {
            color: #3498db;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        .emoji {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>我的兴趣爱好</h1>
            <p>生活不止眼前的代码，还有诗和远方 🌈</p>
        </header>
        
        <div class="interest-card">
            <h2 class="interest-title">
                <span class="emoji">📚</span>阅读
            </h2>
            <p>喜欢沉浸在书海中，特别是科幻小说和心理学书籍。最近在读《三体》，被刘慈欣的想象力深深震撼！</p>
        </div>
        
        <div class="interest-card">
            <h2 class="interest-title">
                <span class="emoji">🎨</span>绘画
            </h2>
            <p>闲暇时喜欢拿起画笔，用色彩表达心情。虽然画得不是很好，但画画的过程让我感到放松和快乐！</p>
        </div>
        
        <div class="interest-card">
            <h2 class="interest-title">
                <span class="emoji">🎵</span>音乐
            </h2>
            <p>喜欢听各种类型的音乐，从古典到流行，从民谣到电子。音乐是我最好的减压方式！</p>
        </div>
        
        <div class="interest-card">
            <h2 class="interest-title">
                <span class="emoji">🚴‍♀️</span>运动
            </h2>
            <p>热爱户外运动，特别是骑行和徒步。周末经常约上朋友去探索城市周边的美景！</p>
        </div>
        
        <div class="interest-card">
            <h2 class="interest-title">
                <span class="emoji">🍳</span>烹饪
            </h2>
            <p>喜欢尝试各种美食，也喜欢自己动手做。虽然有时候会失败，但每次成功都让我特别开心！</p>
        </div>
        
        <a href="../index.html" class="back-link">
            <span class="emoji">⬅️</span>返回首页
        </a>
    </div>
</body>
</html>
